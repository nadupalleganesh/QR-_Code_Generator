<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 500px; width: 100%;">
      <div class="card-body text-center">
        <h2 class="mb-4 fw-bold text-primary">ðŸ“² QR Code Generator</h2>

        <!-- Input -->
        <input type="text" id="textInput" 
               class="form-control mb-3 p-2 rounded-3 border-primary" 
               placeholder="Enter text or URL">

        <!-- Buttons -->
        <div class="d-flex justify-content-center gap-2 mb-3">
          <button id="generateBtn" class="btn btn-primary px-4 rounded-3 shadow-sm">
            Generate
          </button>
          <button id="downloadBtn" class="btn btn-success px-4 rounded-3 shadow-sm">
            Download
          </button>
        </div>

        <!-- QR Code -->
        <div id="qrcode" class="d-flex justify-content-center mt-4"></div>
      </div>
    </div>
  </div>

  <!-- QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
